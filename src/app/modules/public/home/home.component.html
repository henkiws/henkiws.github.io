<form class="form-horizontal m-t-20" [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        
    <div class="form-group ">
        <div class="col-xs-12">
            <input class="form-control" type="email" required="" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="error">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <input class="form-control" type="password" required="" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <div *ngIf="submitted && f.password.errors" class="error">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
    </div>

    <div class="form-group ">
        <div class="col-xs-12">
            <div class="checkbox checkbox-primary">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup">
                    Remember me
                </label>
            </div>
            
        </div>
    </div>
    
    <div class="form-group text-center m-t-40">
        <div class="col-xs-12">
            <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
        </div>
    </div>

    <div class="form-group m-t-30 m-b-0">
        <div class="col-sm-12">
            <a [routerLink]="[ '/user/forgot' ]" class="text-dark"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
        </div>
    </div>
</form>
